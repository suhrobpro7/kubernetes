apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end


spec:
   template:
      metadata:
        name: myapp-pod
        labels:
          name: myapp
          type: pod


      spec:
       containers:
         - name: nginx-image
           image: nginx

 replicas: 3